<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DevTech Academy - Gerenciamento de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="alunoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <label for="curso">Curso:</label>
        <select id="curso">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select><br><br>

        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" step="0.1" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Aprovado?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunos">
            <!-- Registros serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <h2>Relatórios</h2>
    <button id="relAprovados">Listar Alunos Aprovados</button>
    <button id="mediaNotas">Média das Notas Finais</button>
    <button id="mediaIdades">Média das Idades</button>
    <button id="nomesOrdenados">Nomes em Ordem Alfabética</button>
    <button id="quantCurso">Quantidade de Alunos por Curso</button>

    <div id="relatorioResultado"></div>

    <script src="app.js"></script>
</body>
</html>
